name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Chrome拡張機能のテスト・ビルド
  chrome-extension:
    name: Chrome Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chrome-extension

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: chrome-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: chrome-extension/coverage/coverage-final.json
          flags: chrome-extension
          name: chrome-extension-coverage
          fail_ci_if_error: false

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: chrome-extension-dist
          path: chrome-extension/dist/
          retention-days: 7
